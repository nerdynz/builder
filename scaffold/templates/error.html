<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name=viewport content='width=device-width,initial-scale=1' />
    <title>Internal Server Error - {{.ErrorCode}}</title>
    <link href="/favicon.ico?1462072847" rel="icon" type="image/ico" />
    <link href="/css/error.css?1461406083" rel="stylesheet" type="text/css" />

  <script>
    (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
    })(document);
    window.status = "pdf-ready"
  </script>
  </head>
  <body>
    <div class="custom-error center">
      <div class="custom-error-body content muted"><a href="#" onclick="document.getElementById('nasty').style.display = 'block';return false;"><i class="far fa-exclamation-triangle fa-3x"></i></a>
        <h1 class="title">Error {{.ErrorCode}} </h1>
        <p>{{.FriendlyError}}</p>
        <div id="nasty" style="display:none;">{{.NastyError}}</div>
       </div>
      <div class="custom-error-footer">
        <a onclick="history.go(-1);return false;" class="custom-error-go-back button pull-left" title="Go back" href="#"><i class="far fa-arrow-left"></i> </a>
      </div>
    </div>
  </body>
</html>
