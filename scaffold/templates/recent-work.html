<section class="building-block container container xis-fluid recent-works animate-200">
  <div class="columns is-multiline">
    {{ range $i, $work := .LinkedContents }}
      <div class="column is-6 recent-work">
        <a href="/work/{{$work.slug}}" class="is-block">
          {{image $work.lead_in_picture $work.title "image" }}
          <h2 class="title is-4 u-mt">{{ $work.title}}</h2>
        </a>
      </div>
    {{ end}}
  </div>
</section>
